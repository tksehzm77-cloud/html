<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 응용1</title>
    <style>
        li{list-style: none; margin-bottom: 16px;}
        fieldset{
            width: 426px;
            height: 131px;
        }
        .label1{margin-left: 56px;}
        .label2,.label4{margin-left: 27px;}
        .label3{margin-left: 40px;}
    </style>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>개인정보</legend>
            <ul>
                <li>
                    <label for="name" class="label1">이름</label> <input type="text" placeholder="" id="name">
                </li>
                <li>
                    <label for="mail" class="label2">메일주소</label> <input type="email" placeholder="" id="mail">
                </li>
            </ul>
        </fieldset>
    <form action="">
        <fieldset>
            <legend>로그인 정보</legend>
            <ul>
                <li>
                    <label for="id" class="label3">아이디</label> <input type="text" placeholder="" id="id">
                </li>
                <li>
                    <label for="ps" class="label4">비밀번호</label> <input type="password" placeholder="" id="ps">
                </li>
            </ul>
        </fieldset>
    <input type="submit" value="제출">
    <input type="reset" value="취소">
    </form>
</body>
</html>
