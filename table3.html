<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대림</title>
    <style>
        table{
            /* 테두리 선 색 */
            
            /* 테두리 선 두께 */
            
            /* 테두리 선 종류 */
            
            /* 약식 */
            border: 1px solid #bbbbbb;
            width: 662px;
            margin: auto;
            border-spacing: 0;
            border-collapse: collapse;
            border-top: 3px solid #002b5c;
            border-right: none;
            border-left: none;
        }
        th{
            border: 1px solid #bbbbbb;
            color: #222;
            background: #f1f1f1;
            height: 51px;
            width: 132.4px;
            border-left: none;
        }
        td{
            border: 1px solid #bbbbbb;
            text-align: center;
            color: #555;
            height: 51px;
        }
        caption{
            text-align: right;
            color: #555;
            margin-bottom: 12px;
        }
        .last{border-right: none;}
    </style>
</head>
<body>
    <table>
        <caption>단위: 억 원</caption>
        <tr>
            <th>연도</th>
            <th>합계</th>
            <th>주택</th>
            <th>토목</th>
            <th class="last">플랜트</th>
        </tr>
        <tr>
            <th>2024</th>
            <td>301,778</td>
            <td>211,853</td>
            <td>42,676</td>
            <td class="last">47,249</td>
        </tr>
        <tr>
            <th>2023</th>
            <td>309,089</td>
            <td>214,647</td>
            <td>40,228</td>
            <td class="last">54,214</td>
        </tr>
        <tr>
            <th>2022</th>
            <td>265,422</td>
            <td>190,854</td>
            <td>40,307</td>
            <td class="last">34,261</td>
        </tr>
    </table>
</body>
</html>
