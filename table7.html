<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>잡코리아 입사시험</title>
    <style>
        table{
            border: 2px solid #000;
            border-spacing: 0;
            border-collapse: collapse;
            margin: auto;
            width: 700px;
        }
        th{
            border: 1px solid #556370;
            height: 47px;
        }
        td{
            border: 1px solid #4b545b;
            text-align: center;
            height: 47px;
            background-color: white;
        }
        .co{background-color: #3b4956; color: #bed9ff;}
        .co2{background-color: #9eb6d2;}
        .co3{background-color: #cadbed; color: #7d8d9d; font-style: italic; height: 38px;}
        .col1{width: 85px;}
        .col2{width: 145px;}
        .col3{width: 212px;}
        .col4{width: 138px;}
        .col5{width: 120px;}
        body{background-color: #d1e3ef;}
    </style>
</head>
<body>
    <table>
        <tr>
            <th class="co col1"></th>
            <th class="co col2">OCN</th>
            <th class="co col3">SUPER ACTION</th>
            <th class="co col4">채널 CGV</th>
            <th class="co col5">XTM</th>
        </tr>
        <tr>
            <th class="co2">19시</th>
            <td rowspan="2">의뢰인</td>
            <td>CSI MIAMI 시즌2(11회)</td>
            <td>지구가 멈춘 날</td>
            <td>Friends(20회)</td>
        </tr>
        <tr>
            <th class="co2">20시</th>
            <td>미트더 스파르탄</td>
            <td rowspan="3">공감랭크쇼</td>
            <td>Friends(21회)</td>
        </tr>
        <tr>
            <th class="co2">21시</th>
            <td>CSI 시즌2(12회)</td>
            <td rowspan="3">스워드 피쉬</td>
            <td>가제트(81회)</td>
        </tr>
        <tr>
            <th class="co2">22시</th>
            <td>CSI 시즌2(13회)</td>
            <td>가제트(82회)</td>
        </tr>
        <tr>
            <th class="co2">23시</th>
            <td>더 록</td>
            <td>탑기어</td>
            <td>가제트(83회)</td>
        </tr>
        <tr>
            <td colspan="5" class="co3">일간단위로 업데이트 되며, 방송사 사정에 따라 변경될 수 있습니다.</td>
        </tr>
    </table>
</body>
</html>
