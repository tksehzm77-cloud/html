<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>감사보고서</title>
    <style>
        h1{text-align: center; color: #222; padding-bottom: 30px;}
        hr{background-color: #dbdbdb;}
        table{
            border-spacing: 0;
            border-collapse: collapse;
            margin: auto;
        }
        th{
            border-top: 2px solid #414141;
            height: 50px;
            border-bottom: 1px solid #d8d8d8;
        }
        td{
            text-align: center;
            height: 95px;
            border-bottom: 1px solid #d8d8d8;
        }
        .left{text-align: left; font-size: 18px;}
        .gr{color: #838583; font-size: 14px;}
    </style>
</head>
<body>
    <h1>감사보고서</h1>
    <hr>
    <p><br></p>
    <table>
        <colgroup>
            <col width="100px">
            <col width="923px">
            <col width="213px">
            <col width="224px">
        </colgroup>
        <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>다운로드</th>
                <th>게시일</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>30</td>
                <td class="left">연결분기 2025 - 3Q - 검토보고서</td>
                <td><img src="./images/down.JPG" alt="다운로드 버튼"></td>
                <td class="gr">2025-11-13</td>
            </tr>
            <tr>
                <td>29</td>
                <td class="left">개별분기 2025 - 3Q - 검토보고서</td>
                <td><img src="./images/down.JPG" alt="다운로드 버튼"></td>
                <td class="gr">2025-11-13</td>
            </tr>
            <tr>
                <td>28</td>
                <td class="left">연결반기 2025 - 3Q - 검토보고서</td>
                <td><img src="./images/down.JPG" alt="다운로드 버튼"></td>
                <td class="gr">2025-08-14</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
