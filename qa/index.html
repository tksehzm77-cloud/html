<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <style>
        h1{text-align: center; color: #001546;}
        table{
            width: 1100px;
            margin: auto;
            border-spacing: 0;
            border-collapse: collapse;
        }
        caption{text-align:left;}
        th{
            height: 60px;
            background-color: #fafafa;
            border-top: 3px #012b5d solid;
            border-bottom: 1px solid #bdbdbd;
        }
        td{
            height: 53px;
            background: #ffffff;
            border-bottom: 1px solid #dfdfdf;
            text-align: center;
        }
        .hhh{text-align: left;}
        .last{background: #fafafa;}
    </style>
</head>
<body>
    <h1>실적자료</h1>
    <table>
        <caption>총 80건</caption>
        <!-- 열의 너비를 미리 설정 -->
        <colgroup>
            <col width="125px">
            <col width="191px">
            <col width="634px">
            <col width="150px">
        </colgroup>
        <thead>
            <tr>
                <th>연도</th>
                <th>구분</th>
                <th>제목</th>
                <th>원본보기</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>2025</td>
                <td>영업실적</td>
                <td class="hhh">2025년 3분기 영업실적 Date Sheet(영문)</td>
                <td><img src="./images/down.JPG" alt="다운로드 버튼"></td>
            </tr>
            <tr>
                <td>2025</td>
                <td>영업실적</td>
                <td class="hhh">2025년 3분기 영업실적 Date Sheet(영문)</td>
                <td><img src="./images/down.JPG" alt="다운로드 버튼"></td>
            </tr>
            <tfoot>
                <tr>
                    <td colspan="4" class="last">+ 더보기 (20/80)</td>
                </tr>
            </tfoot>
        </tbody>
    </table>
</body>
</html>
