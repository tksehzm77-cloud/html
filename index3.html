<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>응용2</title>
    <style>
        h4{text-align: right;}
        .p1{text-align: center;}
        .p2{text-align: right;}
        body{background-color: #90ee90;}
    </style>
</head>
<body>
    <h3>그렇게 사랑합니다.</h3>
    <h4>-한용운-</h4>
    <p>
        사랑한다는 사람 앞에서는 <br>
        사랑한다는 말을 안 합니다. <br>
        안 하는 것이 아니라 <br>
        못 하는 것이 사랑의 진실입니다.
    </p>
    <p class="p1">
        잊어버려야 하겠다는 말은 <br>
        잊을 수 없다는 말입니다. <br>
        정말 잊고 싶을 때는 말이 없습니다.
    </p>
    <p class="p2">
        헤어질 때 돌아보지 않는 것은 <br>
        너무 헤어지기 싫기 때문입니다. <br>
        그것은 헤어지는 것이 아니라 <br>
        같이 있다는 말입니다.
    </p>
</body>
</html>
